<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/taskManager.css">

    <!-- Google Font - Intern -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Heading Section -->
    <div class="content-container" id="content-container" >
        <!-- delete notification -->
        <div id="notification" class="notification green-background">
            <iconify-icon icon="mdi:check-circle-outline" style="color: black" width="24" height="24"></iconify-icon>
            <p>The task was deleted</p>
        </div>
        <!-- header -->
        <div class="max-width-container">
            <div class="header flex justify-between  items-center">
                <div class="title">My Tasks</div>
                <div class="buttons-container">
                    <button id="add-task-cta" class="button regular-button blue-background">
                        Add Task
                    </button>
                    <button class="sign-out-cta"><a href="login.html">Sign out</a></button>
                </div>
            </div>
        </div>
        <!-- radio inputs -->
        <div class="radio-buttons-container">
            <div class="max-width-container flex">
                <div class="radio-container">
                    <input type="radio" name="view-option" id="list" value="list" class="radio-input" checked>
                    <label for="list" class="radio-label">
                        <iconify-icon icon="material-symbols:format-list-bulleted-rounded" style="color: black" width="24" height="24"></iconify-icon>    
                        <span>List</span>
                    </label>
                </div>
                <div class="radio-container">
                    <input type="radio" name="view-option" id="board" value="board" class="radio-input">
                    <label for="board" class="radio-label">
                        <iconify-icon icon="ic:round-grid-view" style="color: black" width="24" height="24"></iconify-icon> 
                        <span>Board</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Container -->
    <div class="row height-full">
        <div class="left-column">
            <div class="content-container" >
                <!-- tasks -->
                <div class="max-width-container">
                    <!-- list view -->
                    <div class="list-view" id="list-view" >
                        <div class="list-container pink">
                            <h2 class="list-header">
                                <span class="circle pink-background"></span>
                                <span class="text">Education</span>
                            </h2>
                            <div id="education-list" class="list-button">

                            </div>
                        </div>
                        <div class="list-container blue">
                            <h2 class="list-header">
                                <span class="circle blue-background"></span>
                                <span class="text">Shopping</span>
                            </h2>
                            <div id="shopping-list" class="list-button">

                            </div>
                            
                        </div>
                        <div class="list-container green">
                            <h2 class="list-header">
                                <span class="circle green-background"></span>
                                <span class="text">Meetings</span>
                            </h2>
                            <div id="meeting-list" class="list-button">

                            </div>
                        </div>
                    </div>

                    <!-- board view -->
                    <div class="board-view hide" id="board-view" >
                        <!-- list 1 -->
                        <div>
                            <h2 class="list-header">
                                <span class="circle pink-background"></span>
                                <span class="text">Education</span>
                            </h2>
                            <div id="education-board">

                            </div>
                        </div>
                        <!-- list 2 -->
                        <div>
                            <h2 class="list-header">
                                <span class="circle blue-background"></span>
                                <span class="text">Shooping</span>
                            </h2>
                            <div id="shopping-board">
                                <ul class="tasks-list blue">
                                    <li class="task-item">
                                        <button class="task-button">
                                            <div>
                                                <p class="task-name">
                                                    Grocery
                                                </p>
                                                <p class="task-due-date">Due on August 29, 2023</p>
                                            </div>
                                            <iconify-icon icon="material-symbols:arrow-back-ios-rounded" style="color: black" width="18" height="18" class="arrow-icon"></iconify-icon>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- list 3 -->
                        <div>
                            <h2 class="list-header">
                                <span class="circle green-background"></span>
                                <span class="text">Meetings</span>
                            </h2>
                            <div id="meeting-board">
                                <ul class="tasks-list green">
                                    <li class="task-item">
                                        <button class="task-button">
                                            <div>
                                                <p class="task-name">
                                                    Design Team Meeting
                                                </p>
                                                <p class="task-due-date">Due on August 29, 2023</p>
                                            </div>
                                            <iconify-icon icon="material-symbols:arrow-back-ios-rounded" style="color: black" width="18" height="18" class="arrow-icon"></iconify-icon>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-column ">
        </div>
    </div>

    <!-- Add Task -->
    <div id="set-task-overlay" class="overlay set-task-overlay hide">
        <div class="overlay-content pink-background">
            <!-- close button -->
            <button class="button circle-button blue-background flex justify-center items-center close-button">
                <iconify-icon icon="material-symbols:close-rounded" style="color: black" width="26" height="26"></iconify-icon>
            </button>
            <h1 class="header">Add task</h1>
            <form class="form" autocomplete="off" id="add-task-form">
                <label for="name" class="label">Name</label>
                <input type="text" name="name" id="name" class="input white-background" required>
                
                <label for="description" class="label">Description</label>
                <textarea type="text" name="description" id="description" rows="8" class="textarea-input white-background" required></textarea>
                
                <label for="due-date" class="label">Due Date</label>
                <input type="date" name="due-date" id="due-date" rows="8" class="input white-background" required>

                <label for="category" class="label">Category</label>
                <select name="category" id="category" class="select-input white-background" required>
                    <option value="">-- Select Category --</option>
                    <option value="Education">Education</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Meetings">Meetings</option>
                </select>

                <div class="text-center">
                    <button type="submit" class="button regular-button green-background cta-button" id="add-new-task-cta">Add task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Task -->
    <div id="view-task-overlay" class="overlay view-task-overlay hide">
        <div class="overlay-content green-background">
            <!-- close button -->
            <button class="button circle-button blue-background flex justify-center items-center close-button">
                <iconify-icon icon="material-symbols:close-rounded" style="color: black" width="26" height="26"></iconify-icon>
            </button>
            <h1 class="header no-margin">Name</h1>
            <p class="value">some long task name</p>
            <h1 class="header">Description</h1>
            <p class="value">
                some long task name some long task name some long task name
            </p>
            <div class="flex items-center">
                <h1 class="header min-width">Due date</h1>
                <p class="value">August 29,2023</p>
            </div>
            <div class="flex items-center">
                <h1 class="header min-width">Status</h1>
                <p class="value status-value">
                    <span class="circle blue-background"></span>
                    <span>Doing</span>
                </p>
            </div>
            <div class="control-buttons-container">
                <!-- edit button -->
                <button class="button circle-button pink-background flex justify-center items-center">
                    <iconify-icon icon="material-symbols:edit-rounded" style="color: black" width="24" height="24"></iconify-icon>
                </button>
                <!-- delete button -->
                <button id="delete-task-cta" class="button circle-button pink-background flex justify-center items-center">
                    <iconify-icon icon="ic:round-delete" style="color: black" width="24" height="24"></iconify-icon>
                </button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <script src="js/taskManager-script.js"></script>
</body>
</html>
