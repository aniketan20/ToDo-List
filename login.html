<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login-signup.css">

    <!-- Google Font - Intern -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- invalid username notification -->
    <div id="invalid-username-notification" class="notification green-background">
        <iconify-icon icon="mdi:check-circle-outline" style="color: black" width="24" height="24"></iconify-icon>
        <p>Invalid Username</p>
    </div>
    <!-- invalid password notification -->
    <div id="invalid-pwd-notification" class="notification green-background">
        <iconify-icon icon="mdi:check-circle-outline" style="color: black" width="24" height="24"></iconify-icon>
        <p>Invalid Password</p>
    </div>

    <!-- login page -->
    <div class="row height-full" id="login-form">
        <div class="left-column flex flex-column items-center justify-center height-full">
            <!-- form -->
            <h1 class="welcoming-title">Welcome Back</h1>
            <form class="form" autocomplete="off">
                <label for="login-username" class="label">Username</label>
                <input type="text" name="login-username" id="login-username" class="input" required>

                <label for="login-password" class="label">Password</label>
                <input type="password" name="login-password" id="login-password" class="input" required>

                <button type="submit" class="button regular-button pink-background cta-btn">Login</button>
            </form>
            <p class="sign-up-prompt">
                Don't have an account?
                <a href="signup.html" class="signup-link">Sign Up</a>
            </p> 
        </div>
        <div class="right-column"></div>
    </div>


    <script src="js/login-script.js"></script>
</body>
</html>
